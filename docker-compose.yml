version: "3.7"

services:
  # NGINX PROXY
  nginx-proxy:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx-proxy
    volumes:
      - ./nginx/web-app-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx_headers.conf:/etc/nginx/nginx_headers.conf
    ports:
      - "80:80"
    networks:
      - app-network

  # VAULT AGENT
  vault-agent:
    image: hashicorp/vault
    container_name: vault-agent
    privileged: true
    environment:
      VAULT_ADDR: "https://hcvault-sandbox.llm-aws.com:8200/"
    volumes:
      - ./vault-config:/etc/vault.d
      - ./WebRender/:/home/vault/
    command: ["sh", "-c", "vault agent -config=/etc/vault.d/vault-agent.hcl"]
    networks:
      - app-network

  # WEB APP RENDER
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-app-render
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  node_modules: